      post: "Ricercatore a tempo determinato di tipo A nel settore scientifico disciplinare AGR/02, Agronomia e Coltivazioni Erbacee, presso il Dipartimento di Scienze e Tecnologie Agrarie, Alimentari, Ambientali e Forestali (DAGRI) dell’Università degli Studi Firenze. Nel 2018 ha ottenuto il Dottorato di Ricerca in Scienze Agrarie e Ambientali presso la stessa Università. I suoi principali ambiti di ricerca includono l’agronomia e l’agrometeorologia, la fertilizzazione organica, le emissioni di gas serra dal suolo agricolo, la coltivazione di cereali da granella e lo studio del ruolo dell'agricoltura nella mitigazione dei cambiamenti climatici."
