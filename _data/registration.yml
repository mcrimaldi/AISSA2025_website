description: |
  <h5 class="text-info">Iscrizioni</h5>
  <p>
    L’invio di contributi è riservato a coloro che abbiano non più di 40 anni.
    E’ incoraggiata la partecipazione di dottorandi/e, borsisti/e e assegnisti/e di ricerca, ai quali
    saranno riservate alcune delle presentazioni orali.
    E' comunque benvenuta e auspicata la partecipazione, in qualità di uditori, di tutti gli
    under/over 40 interessati all’evento.
  </p>
  <p>
    Per iscriversi al convegno AISSA#under40 è necessario:
  </p>
  <p>
    Compilare il form <a class="font-weight-bold" href="https://forms.gle/DnfSSJeuG8aqGcbb9"><i>QUI</i></a> o al link in testa alla pagina.
  </p>
  <h5 class="text-info">Quote d'iscrizione</h5>
  <p>
    La Società Italiana di Genetica Agraria supporta la partecipazione ad AISSA Under40 di propri socie e soci selezionati dagli organizzatori.
  </p>
  <p>
    I soci potranno inserire la loro appartenenza nel form d’iscrizione
  </p>
  <p>
    La quota d’iscrizione al convegno AISSA#under40 è la seguente:
  </p>
  <p>
    Fino al 1 Maggio 145€ *
  </p>
  <p>
    Dopo il 1 Maggio 200€ *
  </p>
    <p>
    Quota per accompagnatore 135€ *
  </p>
  <p>
    Effettuare un bonifico bancario intestato a:
  </p>
    <div class="box">
      <p class="font-weight-bold">Comitato organizzazione AISSA Under 40 2025</p>
      <p class="font-weight-bold">IBAN: IT95V0623040092000058267974</p>
    </div>
  <p>
    Per iscriversi con quote pagate individualmente è necessario caricare la ricevuta del bonifico nel form di iscrizione.
  </p>
  <p>
    <i>* Le tariffe del convegno sono esenti da IVA ai sensi della normativa vigente per i consumatori finali. Tuttavia, nel caso in cui il Cliente richieda l’emissione di fattura intestata a un ente della Pubblica Amministrazione, l’IVA sarà applicata secondo l’aliquota prevista dalla legge e sarà a carico del Cliente.
    In caso di richiesta di fattura, richiederla all'indirizzo <a href="mailto:aissau40@unina.it">aissau40@unina.it</a>
    Le tariffe non comprendono le spese relative alla sistemazione alberghiera e alla partecipazione alla cena sociale.</i>
  </p>
  <p>
    Quota per la <a class="font-weight-bold" href="https://aissaunder40portici.com/cena_sociale">cena sociale</a> (giovedì 5 Giugno 2025): 55 Euro transfer compreso da prenotare con 3 settimane di anticipo. All'accompagnatore verrà richiesto un contributo pari alla quota del partecipante.
  </p>
  <p>
    Per il giorno sabato 7 Giugno 2024 saranno previste attività “post-convegno”, la cui destinazione, i costi e le modalità di partecipazione sono presenti alla pagina <a class="font-weight-bold" href="https://aissaunder40portici.com/post_congress"><i>Post-Congress Tour</i></a>. All'accompagnatore verrà richiesto un contributo pari alla quota del partecipante.
  </p>

  <br>
  Controllare la pagina <a class="font-weight-bold" href="./venue.html"><i>Come Raggiungerci</i></a> per i dettagli sul luogo dell'evento.

