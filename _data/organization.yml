      post: "Ricercatore senior (RTD-B) nel settore scientifico disciplinare AGR/14, Pedologia, presso il Dipartimento di Scienze e Tecnologie Agrarie, Alimentari Ambientali e Forestali dell’Università degli Studi di Firenze. Nel 2013 ha ottenuto il dottorato in scienza del suolo presso l’Università di Firenze e l’Università Paris VI (dottorato in cotutela). Ha prestato servizio come assegnista presso il CNR, l’Università di Bologna e ha svolto un post-doc Marie Curie presso l’Università di Liège in Belgio. I suoi principali interessi di ricerca includono lo studio delle caratteristiche dei suoli in ambienti agro-forestali e urbani, con particolare riferimento alla frazione organica, e il degrado del suolo a seguito di fenomeni naturali ed antropici."
