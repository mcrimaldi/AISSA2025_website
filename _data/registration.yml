description: |
  <h5 class="text-info">Iscrizioni</h5>
  <p>
    <div style="text-align:center; background-color: #ffebee; border: 1px solid #ef5350; padding: 10px; margin: 10px 0; border-radius: 4px; color: #c62828;">
      <strong>Le registrazioni sono chiuse, come già indicato in precedenza. Inoltre, è stata raggiunta la capienza massima delle aule prevista dalla normativa vigente</strong>
    </div>
  </p>
  <p>
    <s>
    L’invio di contributi è riservato a coloro che abbiano non più di 40 anni.
    E’ incoraggiata la partecipazione di dottorandi/e, borsisti/e e assegnisti/e di ricerca, ai quali
    saranno riservate alcune delle presentazioni orali.
    E' comunque benvenuta e auspicata la partecipazione, in qualità di uditori, di tutti gli
    under/over 40 interessati all’evento.</s>
  </p>
  <p>
    <s>Per iscriversi al convegno AISSA#under40 è necessario:</s>
  </p>
  <p>
    <s>Compilare il form <a class="font-weight-bold" href="https://forms.gle/DnfSSJeuG8aqGcbb9"><i>QUI</i></a> o al link in testa alla pagina.</s>
  </p>
  <h5 class="text-info">Quote d'iscrizione</h5>
  <p>
    <s>La Società Italiana di Genetica Agraria supporta la partecipazione ad AISSA Under40 di propri socie e soci selezionati dagli organizzatori.</s>
  </p>
  <p>
    <s>I soci potranno inserire la loro appartenenza nel form d’iscrizione</s>
  </p>
  <p>
    <s>La quota d’iscrizione al convegno AISSA#under40 è la seguente:</s>
  </p>
  <p>
    <s>Fino al 1 Maggio 145€ *</s>
  </p>
  <p>
     <b><u><s>Dopo il 1 Maggio 200€ * e fino al 20 Maggio 2025. Le iscrizioni dopo il 20 Maggio 2025 saranno accettate a discrezione del comitato organizzatore.</u></b></s>
  </p>
    <p>
    <s>Quota per accompagnatore 135€ *</s>
  </p>
  <p>
    <s>Effettuare un bonifico bancario intestato a:</s>
  </p>
    <div class="box">
      <p class="font-weight-bold"><s>Comitato organizzazione AISSA Under 40 2025</s></p>
      <p class="font-weight-bold"><s>IBAN: IT95V0623040092000058267974</s></p>
    </div>
  <p>
    <s>Per iscriversi con quote pagate individualmente è necessario caricare la ricevuta del bonifico nel form di iscrizione.</s>
  </p>
  <p>
    <s>
    <i>* Le tariffe del convegno sono esenti da IVA ai sensi della normativa vigente per i consumatori finali. Tuttavia, nel caso in cui il Cliente richieda l’emissione di fattura intestata a un ente della Pubblica Amministrazione, l’IVA sarà applicata secondo l’aliquota prevista dalla legge e sarà a carico del Cliente.
    In caso di richiesta di fattura, richiederla all'indirizzo <a href="mailto:aissau40@unina.it">aissau40@unina.it</a>
    Le tariffe non comprendono le spese relative alla sistemazione alberghiera e alla partecipazione alla cena sociale.</i></s>
  </p>
  <p>
    Quota per la <a class="font-weight-bold" href="https://aissaunder40portici.com/cena_sociale">cena sociale</a> (giovedì 5 Giugno 2025): 55 Euro transfer compreso da prenotare con 3 settimane di anticipo. All'accompagnatore verrà richiesto un contributo pari alla quota del partecipante.
  </p>
  <p>
    Per il giorno sabato 7 Giugno 2024 saranno previste attività “post-convegno”, la cui destinazione, i costi e le modalità di partecipazione sono presenti alla pagina <a class="font-weight-bold" href="https://aissaunder40portici.com/post_congress"><i>Post-Congress Tour</i></a>. All'accompagnatore verrà richiesto un contributo pari alla quota del partecipante.
  </p>

  <br>
  Controllare la pagina <a class="font-weight-bold" href="./venue.html"><i>Come Raggiungerci</i></a> per i dettagli sul luogo dell'evento.

# <p>
#   Scaricare, compilare e inviare la scheda di iscrizione all'indirizzo mail <a href="mailto:aissau40@unina.it">aissau40@unina.it</a> unitamente alla ricevuta del bonifico bancario.
# </p>
