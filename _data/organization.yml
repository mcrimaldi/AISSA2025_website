      org: Università degli Studi di Padova
      homepage: https://www.scopus.com/authid/detail.uri?authorId=57195775371
      thumbnail: "./assets/images/thumbs/cei.jpg"
      post: "Ricercatore junior (RTD-A) presso l’Università degli Studi di Padova nel settore scientifico disciplinare AGR/01, Economia ed estimo rurale. Laureato in Scienze e Tecnologie Agrarie presso l’Università degli Studi di Firenze, ha conseguito il Dottorato di ricerca in “Land, Environment, Resources and Health” presso l’Università degli Studi di Padova. I suoi principali interessi di ricerca sono i sistemi di qualità nel settore agroalimentare, con particolare riferimento ai segni di qualità comunitari, quali indicazioni geografiche, agricoltura biologica e prodotto di montagna. Inoltre, ha lavorato sull’analisi di sistemi agricoli locali, principalmente in un’ottica di valorizzazione della filiera e delle produzioni agricole, attività attraverso la quale ha partecipato a gruppi di ricerca nazionali ed internazionali."
    - name: Verdi Leonardo - AGR/02
      org: Università degli Studi di Firenze
      homepage: https://www.scopus.com/authid/detail.uri?authorId=57204481235
      thumbnail: "./assets/images/thumbs/verdi.jpg"
      post: "Ricercatore a tempo determinato di tipo A nel settore scientifico disciplinare AGR/02, Agronomia e Coltivazioni Erbacee, presso il Dipartimento di Scienze e Tecnologie Agrarie, Alimentari, Ambientali e Forestali (DAGRI) dell’Università degli Studi Firenze. Nel 2018 ha ottenuto il Dottorato di Ricerca in Scienze Agrarie e Ambientali presso la stessa Università. I suoi principali ambiti di ricerca includono l’agronomia e l’agrometeorologia, la fertilizzazione organica, le emissioni di gas serra dal suolo agricolo, la coltivazione di cereali da granella e lo studio del ruolo dell'agricoltura nella mitigazione dei cambiamenti climatici."
    - name: Ronga Domenico - AGR/02
      org: Università degli Studi di Salerno
      homepage: https://www.scopus.com/authid/detail.uri?authorId=55772858300
      thumbnail: "./assets/images/thumbs/ronga.jpg"
      post: "Professore Associato nel settore scientifico disciplinare AGR/02, Agronomia e Coltivazioni Erbacee, presso il Dipartimento di Farmacia dell’Università degli Studi di Salerno. Nel 2013 ha ottenuto il Dottorato di Ricerca in Scienze, tecnologie e biotecnologie agro-alimentari presso l’Università degli Studi di Modena e Reggio Emilia. Premi: “Giuseppe La Malfa”, concorso SOI giovane ricercatore 2020; Sudinnova 2017; Laura Bacci 2014, per la migliore tesi di dottorato. Collaborazioni attive con Aarhus University, CREA, CRPA, CIB, WPTC. I suoi principali interessi di ricerca includono studi per sviluppare e adottare tecniche innovative e ecosostenibili nei sistemi colturali convenzionali e a basso input, indagando le diverse risposte agronomiche delle colture anche in termini fisiologici. In particolare, le ricerche riguardano la valorizzazione di digestati, compost, tè di compost, microrganismi e biostimolanti ottenuti da coprodotti agroindustriali per la produzione di colture erbacee e per migliorarne la tolleranza agli stress abiotici anche mediante approcci di agricoltura digitale e di precisione."
    - name: Pulina Antonio - AGR/02
      org: Università degli Studi di Sassari
      homepage: https://www.scopus.com/authid/detail.uri?authorId=57195265286
      thumbnail: "./assets/images/thumbs/pulina.jpg"
      post: "Dottore di Ricerca in Scienze Agrarie dal 2017, è attualmente Ricercatore a tempo determinato (RTDa) in Agronomia e coltivazioni erbacee (SSD AGR/02) presso il Dipartimento di Agraria dell’Università degli Studi di Sassari. Attualmente le sue attività sono condotte nel contesto del programma PON-AIM (Attraction and International Mobility), finanziato dall’Unione Europea attraverso il Ministero dell’Università e della Ricerca, nel cui contesto ha intrapreso collaborazioni con la Purdue Universitiy (IN, USA), l’Università dell’Extremadura (SP) e la Aarhus University (DK). Le sue ricerche riguardano gli effetti della gestione agronomica sulla sostenibilità e sull’apporto dei servizi ecosistemici nei sistemi agrosilvopastorali mediterranei, con particolare riguardo agli aspetti quantitativi e qualitativi della produzione dei pascoli e al ciclo del C nell’agroecosistema, integrando attività sperimentale di campo con strumenti di remote sensing e approcci di tipo modellistico. Dal 2015 è membro della Società Italiana di Agronomia (SIA)."
