      homepage: https://www.scopus.com/authid/detail.uri?authorId=57188704207
      thumbnail: "./assets/images/thumbs/sala.jpg"
      post: "Ricercatore (RTD-A) nel settore scientifico disciplinare AGR/05, Assestamento Forestale e Selvicoltura, presso il Dipartimento di Scienze Agrarie, Alimentati e Forestali, dell’Università degli Studi di Palermo. Nel 2016 ha conseguito il Dottorato di Ricerca in “Scienze Agrarie e Forestali” Indirizzo Sistemi Arborei Agrari e Forestali presso l’ Università di Palermo. Nel 2021 ha ricevuto il premio miglior contribuito Giovane Socio SIEP conferito dalla Società Italiana di Ecologia del Paesaggio SIEP-IALE. È stata junior researcher, presso Peoples’ Friendship University of Russia di Mosca. I suoi principali interessi di ricerca riguardano le risposte fisiologiche delle piante ai cambiamenti climatici attraverso analisi dendrometriche, l’uso di strumenti innovativi di monitoraggio in continuo che consentono di comprendere nel breve periodo le risposte delle piante all’ambiente."
