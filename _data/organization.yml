    - name: De Luca Lucia - AGR/15
      org: Università degli Studi di Napoli Federico II
      post: "Ricercatore junior (RTD-A) nel settore scientifico (AGRI-07/A), Scienze e Tecnologie Alimentari, presso il Dipartimento di Agraria dell’Università degli Studi di Napoli Federico II, dove ha conseguito anche il dottorato di Ricerca nel 2019 in “Scienze Agrarie e Agroalimentari”. È stata visiting scholar presso la Wageningen University & Research. La sua attività di ricerca è focalizzata sulla caratterizzazione attraverso metodiche analitiche avanzate di matrici alimentari e sottoprodotti dell’industria agri-food, la messa a punto di tecnologie di estrazione innovative di molecole antiossidanti e funzionali, lo sviluppo di prodotti caratterizzati da elevate proprietà nutrizionali e sensoriali, anche con l’obiettivo di migliorarne la distribuzione, prolungarne la shelf-life e ridurre gli scarti di lavorazione. È autrice di articoli su riviste internazionali e nazionali. Ha partecipato numerosi convegni internazionali in qualità di relatrice. Inoltre, ha collaborato alla stesura ed allo svolgimento di ricerche nell’ambito dei diversi progetti nazionali e internazionali."
      homepage: https://www.scopus.com/authid/detail.uri?authorId=56599918000
      thumbnail: "./assets/images/thumbs/deluca.jpg"
    - name: Dessì Paolo - CEAR-02/A
      org: Università degli Studi di Napoli Federico II
      post: "Paolo Dessì è un Professore Associato del Dipartimento di Agraria dell’Università di Napoli Federico II. Ha una laurea specialistica in ingegneria ambientale, conseguita presso l’università di Cagliari, e un dottorato di ricerca in tecnologie ambientali conseguito presso la Tampere University of Technology in Finlandia. È titolare del corso “waste management in the food industry”, parte della laurea magistrale in “sustainable food systems”. Come attività di ricerca, si occupa della conversione di rifiuti e sottoprodotti agroindustriali (solidi, liquidi o gassosi) a biocombustibili e altre biomolecole di interesse."
      homepage: https://orcid.org/0000-0002-9935-3038
      thumbnail: "./assets/images/thumbs/dessi.jpg"
    - name: Lambiase Claudia - AGR/19
      org: Università degli Studi di Napoli Federico II
      post: "Borsista di ricerca in Zootecnia speciale (AGRI 09/C) presso il Dipartimento di Agraria dell’università Federico II di Napoli. Presso lo stesso dipartimento ha conseguito il titolo di Dottore di Ricerca in Sustainable Agricultural and Forestry Systems and Food Security (XXXVI ciclo) con una tesi dal titolo “New strategy to improve animal welfare and product quality using different feed supplementation”. Durante il periodo del dottorato ha svolto un periodo di studio e applicazione di nuove metodologie di analisi degli alimenti, ed in particolar modo della carne, presso il Centro Tecnolóxico da Carne (CTC), Ourense (Spagna), collaborando attivamente con il laboratorio di chimica-fisica. I suoi attuali interessi di ricerca sono legati alla qualità nutrizionale e sensoriale della carne e dei prodotti di origine animale come uova, latte, e formaggi."
