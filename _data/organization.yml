      post: "Ricercatore a tempo determinato di tipo A nel settore scientifico disciplinare AGR/03, Arboricoltura Generale e Coltivazioni Arboree, presso il Dipartimento di Scienze e Tecnologie Agrarie, Alimentari, Ambientali e Forestali (DAGRI) dell’Università degli Studi Firenze. Principali linee di studio: Meccanismi fisiologici, biochimici e molecolari di risposta delle piante arboree a stress di natura abiotica e biotica. In questa linea di ricerca emergono chiare tematiche principali, come di seguito dettagliate: i) - Studio del processo fotosintetico in specie vegetali esposte a stress abiotici e biotici (stress idrico, stress salino, differenti qualità e quantità di luce); ii) Valutazione del ruolo fisiologico degli antociani in piante arboree; iii) Valutazione dell’impatto dell’inquinamento luminoso urbano su specie arboree."
