description: |
  <h5 class="text-info">Iscrizioni</h5>
  <p>
    L’invio di contributi è riservato a coloro che abbiano non più di 40 anni.
    E’ incoraggiata la partecipazione di dottorandi/e, borsisti/e e assegnisti/e di ricerca, ai quali
    saranno riservate alcune delle presentazioni orali.
    E' comunque benvenuta e auspicata la partecipazione, in qualità di uditori, di tutti gli
    under/over 40 interessati all’evento.
  </p>
  <p>
    Per iscriversi al convegno AISSA#under40 è necessario:
  </p>
  <p>
    Compilare il form <a class="font-weight-bold" href="---"><i>---</i></a> o al link in testa alla pagina.
  </p>
  <p>
    Attendere le istruzioni del comitato organizzatore. Le modalità di pagamento dell'iscrizione verranno specificate in questa pagina.
  </p>
  <h5 class="text-info">Quote d'iscrizione</h5>
  <p>
    La Società Italiana di Genetica Agraria supporta la partecipazione ad AISSA Under40 di propri socie e soci selezionati dagli organizzatori.
  </p>
  <p>
    I soci potranno inserire la loro appartenenza nel form d’iscrizione
  </p>
  <p>
    La quota d’iscrizione al convegno AISSA#under40 è la seguente:
  </p>
  <p>
    Fino al 1 Maggio 145€ *
  </p>
  <p>
    Dopo il 1 Maggio 200€ *
  </p>
  <p>
    *la quota d’iscrizione non comprende le spese relative alla sistemazione alberghiera e alla partecipazione alla cena sociale.
  </p>
  <p>
    Quota per la cena sociale (giovedì 5 Giugno 2025): 45 Euro + IVA 22%

    Per il giorno sabato 7 Giugno 2024 saranno previste attività “post-convegno”, la cui destinazione, i costi e le modalità di partecipazione saranno presto resi noti sul sito web.
  </p>

  <br>
  Controllare la pagina <a class="font-weight-bold" href="./venue.html"><i>Come Raggiungerci</i></a> per i dettagli sul luogo dell'evento.

# <p>
#   Scaricare, compilare e inviare la scheda di iscrizione all'indirizzo mail <a href="mailto:aissau40@unina.it">aissau40@unina.it</a> unitamente alla ricevuta del bonifico bancario.
# </p>
