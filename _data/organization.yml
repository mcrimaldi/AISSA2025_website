    - name: Crimaldi Mariano - AGR/09
      org: Università degli Studi di Napoli Federico II
      post: "Attualmente Funzionario Scientifico-Tecnologico presso il Dipartimento di Eccellenza di Agraria dell'Università di Napoli Federico II. Durante la carriera scientifica, prima come dottoando, poi come Post-Doc, ha svolto studi sull'applicazione dei principi di Agricoltura 4.0 nell'ambito della meccanizzazione agraria. Si occupa di AI, robotica, sensoristica, Internet-of-Things e di modellistica applicata all'agricoltura. Ha partecipato a diversi progetti di ricerca nazionali ed internazionali. Ha pubblicato diversi articoli su riviste scientifiche internazionali e partecipato a numerosi congressi nazionali ed internazionali. È membro attivo dell'AIIA (Associazione Italiana di Ingegneria Agraria)."
