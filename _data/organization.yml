    - name: Fabbri Maria Chiara - AGR/17
      org: UniPR
      homepage: https://www.scopus.com/authid/detail.uri?authorId=57211533565
      thumbnail: "./assets/images/thumbs/fabbri.jpg"
      post: "Ricercatrice junior (RTD-A) nel settore scientifico disciplinare AGR/17, Zootecnia generale e miglioramento genetico presso il Dipartimento di Scienze e Tecnologie Agrarie, Alimentari, Ambientali e Forestali (DAGRI) dell’Università degli Studi di Firenze. Ha conseguito il titolo di Dottore di Ricerca nel febbraio 2022, discutendo la tesi “Conservation status, genetic diversity and selection signatures of Italian autochthonous beef breeds utilizing pedigree and genomic information”. I suoi principali interessi di ricerca includono: i) lo studio della diversità genetica e genomica nelle razze locali, in particolare nella specie bovina e delle potenziali strategie per la conservazione e la valorizzazione della biodiversità; ii) studi di associazione “genome-wide” applicati a specie altamente produttive ed a specie selvatiche e iii) elaborazione di indici genetici e genomici innovativi mirati al benessere riproduttivo dell’animale."
