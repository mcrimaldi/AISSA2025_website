    - name: Russo Spena Anna - AGR/01
      org: Università degli Studi di Napoli Federico II
      post: "La dott.ssa Anna Russo Spena è una dottoranda presso l’Università degli Studi di Napoli Federico II (Italia), Dipartimento di Agraria, dove è iscritta al programma di dottorato in “Sustainable Agricultural and Forestry Systems and Food Security”. Ha conseguito la Laurea Magistrale in Scienze e Tecnologie Agrarie e la Laurea Triennale in Scienze Agrarie, Forestali e Ambientali, entrambe presso l’Università degli Studi di Napoli Federico II (Italia). Nel corso del suo dottorato, ha trascorso otto mesi in Canada presso l’Università di Guelph, dove ha studiato il fenomeno della sicurezza alimentare e approfondito le tematiche relative alla resilienza e alla sua connessione con l’insicurezza alimentare. Attualmente, i suoi interessi di ricerca riguardano la definizione di nuovi modelli di transizione agroecologica nel settore agroindustriale e nelle aree rurali, nonché l’analisi del ruolo della digitalizzazione nelle pratiche agricole e la sua influenza su diversi tipi di ecosistemi. Inoltre, si è occupata di aspetti sociali ed economici legati al movimento Slow Food e al tema dell’insicurezza alimentare."
