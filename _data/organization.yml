      thumbnail: "./assets/images/thumbs/ceccanti.jpg"
      post: "Ricercatore junior (RTD-A) nel settore scientifico disciplinare AGR/13, Chimica Agraria, presso il Dipartimento di Scienze Agrarie, Alimentari e Agro-ambientali dell’Università di Pisa. Nel 2020 ha ottenuto il Dottorato di Ricerca in Scienze Agrarie, Alimentari e Agro-ambientali presso l’Università di Pisa. Collaborazioni attive con Università degli Studi di Milano Statale, CREA Sede di Bologna, Istituto Politecnico di Braganza, Università Cattolica del Sacro Cuore – Campus di Piacenza e Cremona, Università del Salento e Università Campus Bio-medico di Roma. I suoi principali interessi di ricerca includono studi mirati all’incremento della produzione nonché della qualità nutrizionale e nutraceutica di prodotti ortofrutticoli attraverso tecniche innovative agronomiche (per es. intercropping) o tecnologiche (per es. fotomodulazione). Inoltre, recentemente, i suoi interessi di ricerca includono anche lo studio delle risposte del sistema antiossidante delle piante sottoposte a stress abiotici quali lo stress salino o eccesso/carenza nell’uptake di azoto."
