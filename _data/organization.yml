      homepage: https://www.scopus.com/authid/detail.uri?authorId=57210124711
      thumbnail: "./assets/images/thumbs/garau.jpg"
      post: "Ricercatore a tempo determinato di tipo A nel settore scientifico disciplinare AGR/13, Chimica Agrarai, presso il Dipartimento di Agraria dell’Università degli Studi di Sassari. Nel 2021 ha ottenuto il Dottorato di Ricerca in Scienze Agrarie presso l’Università degli Studi di Sassari, vincitore premio SICA per la migliore tesi di dottorato edizione 2020-2021 sulla tematica “Innovazione e Tecnologie nel sistema suolo-pianta per uno sviluppo sostenibile e una agricoltura responsabile”. Collaborazioni attive con l’University of Reading (UK) e il KNUST (Ghana). I suoi principali interessi di ricerca includono studi per sviluppare adottare tecniche innovative e ecosostenibili per il recupero funzionale di suoli marginali, contaminati e degradati. In particolare, le ricerche riguardano l’applicazione di ammendanti organici e consorzi microbici a suoli contaminati per aumentare l’efficienza delle tecniche di fitorisanamento; e la valorizzazione di sottoprodotti agro-industriali per la produzione di ammendanti organici da applicare a suoli degradati per incrementare le produzioni agrarie ecosostenibili specialmente in Paesi in via di sviluppo."
