    - name: Olivieri Giuseppina - AGR/01
      org: Università degli Studi di Napoli Federico II
      post: "Giuseppina Olivieri è dottoranda presso l'Università degli Studi di Napoli Federico II (Italia), Dipartimento di Agraria, dove è iscritta al corso di dottorato “Sustainable agricultural and forestry systems and food security”. Giuseppina ha conseguito la laurea magistrale in Scienze e tecnologie alimentari (Università di Napoli Federico II, Italia) e la laurea triennale in Tecnologie alimentari (Università di Napoli Federico II, Italia). Durante il dottorato di ricerca ha trascorso sei mesi presso l'Assessorato all'Agricoltura della Regione Campania, dove ha fatto parte del gruppo di lavoro responsabile della progettazione dei bandi per le azioni del periodo di programmazione della Politica Agricola Comune 2023-2027. Tra questi, SRG06-LEADER Attuazione di strategie di sviluppo locale, SRG07 - Cooperazione per lo sviluppo rurale, locale e dei villaggi intelligenti, e SRG09-Cooperazione per azioni e servizi di sostegno all'innovazione nei settori agricolo, forestale e agroalimentare. I suoi attuali interessi di ricerca riguardano l'analisi di nuovi modelli di sviluppo legati all'innovazione e agli ecosistemi della conoscenza nelle aree rurali. Si è inoltre occupata del tema dell'approccio ecosistemico all'implementazione di interventi di politica pubblica per l'agricoltura."
