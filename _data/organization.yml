    - name: Brandano Andrea - AGR/11
      org: Università degli Studi di Sassari
      post: "Assegnista di ricerca nel settore scientifico disciplinare AGRI-05/B, Patologia Vegetale, presso il Dipartimento di Agraria dell’Università degli Studi di Sassari. Nel 2023 ha conseguito il titolo di Dottore di Ricerca in Scienze Agrarie presso lo stesso Ateneo. In questi anni ha partecipato a vari progetti di ricerca nazionali ed internazionali, che gli hanno permesso di avviare collaborazioni con diversi gruppi di ricerca esteri, quali Mendel University in Brno (Repubblica Ceca), Murdoch University (Perth, Australia) e The James Hutton Institute in Dundee (UK). I suoi interessi di ricerca riguardano principalmente la diversità, filogenesi e strategie di controllo di oomiceti e funghi patogeni, oltre che l’utilizzo di tecniche innovative di diagnostica, monitoraggio e biologia molecolare. Dal 2022 è membro della Società Italiana di Patologia Vegetale (SIPAV)."
