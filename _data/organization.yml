      homepage: https://www.scopus.com/authid/detail.uri?authorId=55444293200
      thumbnail: "./assets/images/thumbs/salvetti.jpg"
      post: "Elisa Salvetti è RTDB nel settore scientifico disciplinare AGR/16, Microbiologia Agraria, presso il Dipartimento di Biotecnologie, Università di Verona. Nel 2012 ha conseguito il titolo di Dottore di Ricerca in Biotecnologie Agro- Industriali presso l’Università di Verona con un progetto finanziato dall’azienda Yakult Europe BV ed è stata beneficiaria di un finanziamento dalla Regione Veneto che le ha permesso di collaborare con Microbion srl e successivamente diventarne socia. Nel 2015 è stata beneficiaria di una borsa biennale Horizon 2020 Marie Skłodowska Curie presso l’APC Microbiome Institute, University College Cork (Irlanda), in collaborazione con l’azienda Chr. Hansen A/S (Danimarca), presso la quale è stata visiting scientist. Dal 2017 al 2021 ha lavorato sia come Assegnista di Ricerca presso l’Università di Verona che come consulente per aziende del settore alimentare e salutistico. I principali interessi di ricerca riguardano la biodiversità microbica, principalmente associata agli alimenti fermentati, e l’analisi della sicurezza di microrganismi di interesse industriale e alimentare."
