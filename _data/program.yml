  - title: "Gestione sostenibile del territorio agricolo e forestale"
    description: "Risorse idriche e suolo, protezione dal dissesto geo-idrologico, conservazione della salute del suolo, impatto sull'economia dei territori"

invited:
  live: true
  program_slots:
    - date: "2025-06-06"
      dateReadable: "6 Giugno 2025"
      timeslots:
        - startTime: "9:00"
          endTime: "12:00"
          location: "Aula 1 - Complesso Mascabruno"
          events:
            - title: "Cosa rende un fungo un patogeno delle piante di successo?"
              startTime: "9:00"
              endTime: "09:30"
              speaker: "Prof. Riccardo Baroncelli"
              affiliation: "Alma Mater Studiorum – Università di Bologna"
              sinossi: "I funghi fitopatogeni rappresentano una delle principali minacce per l’agricoltura globale, causando significative perdite di raccolto e danni economici. Questo intervento approfondirà i recenti progressi nella comprensione dei meccanismi molecolari che rendono questi organismi dei patogeni altamente efficaci. Presenteremo i risultati dei nostri studi volti all’identificazione di geni chiave responsabili della patogenicità, evidenziando come questi fattori genetici influenzino l’interazione fungo-pianta, l’adattamento ambientale e la capacità di superare le barriere difensive delle piante. Attraverso approcci di analisi genomica e funzionale, discuteremo il ruolo di questi geni nel successo evolutivo dei funghi patogeni e il loro potenziale come bersagli per strategie di controllo innovative, sostenibili ed ecologicamente responsabili."
              bio: "Riccardo Baroncelli è Professore Associato presso il Dipartimento di Scienze e Tecnologie Agro-Alimentari (DISTAL) dell’Università di Bologna dal 2021. Ha conseguito il Dottorato in “Plant and Environmental Sciences” presso la University of Warwick, Regno Unito, nel 2013, dopo aver completato gli studi in Biotecnologie Agro-Industriali e Biotecnologie Vegetali e Microbiche all’Università di Pisa. Ha svolto attività di ricerca post-dottorato in Francia, Spagna e Regno Unito, concentrandosi sulla genetica dei funghi, la genomica e lo studio delle popolazioni, utilizzando Colletotrichum come modello per indagare i meccanismi molecolari dell’interazione fungo-pianta. È autore di oltre 88 articoli scientifici peer-reviewed e quattro capitoli di libri. La sua ricerca attuale si focalizza sulla patologia vegetale, la genomica dei patogeni e agenti di biocontrollo, e l’evoluzione dei funghi, con particolare attenzione alle interazioni molecolari tra microrganismi e piante. È membro attivo di società scientifiche quali SIPAV, BSPP, BMS e APS, e partecipa a numerosi progetti internazionali sulla salute delle piante."
              image: "./assets/images/thumbs/baroncelli.jpg"
            - title: "Trasformazioni tecnologiche, sociali e ambientali: quale futuro per il sistema agro-alimentare italiano?"
              startTime: "9:00"
              endTime: "09:30"
              speaker: "Prof. Fabio Boncinelli"
              affiliation: "Università degli Studi di Firenze"
              sinossi: "Il sistema agro-alimentare italiano è pronto alle sfide globali legati ai temi della sostenibilità, dei nuovi bisogni dei consumatori e l’innovazione tecnologica e sociale? Nonostante l'agricoltura e l'industria alimentare italiana si posizionino ai vertici delle economie UE, si assiste ad un pluriennale declino di questi settori. Le criticità strutturali che limitano lo sviluppo del settore agro-alimentare italiano e il suo adattamento ai cambiamenti globali sono molteplici: la fragilità strutturale delle imprese, bassi livelli di istruzione, investimenti in ricerca e sviluppo inadeguati. Emerge quindi la necessità di sviluppare strategie d'intervento per preparare il sistema agro-alimentare italiano a far fronte ai cambiamenti tecnologici, ambientali, demografici, politici e socio-economiche, ma che tengano conto della complessità del settore nelle sue molteplici dimensioni."
              bio: "Fabio Boncinelli è Professore Associato di Economia Agraria presso il Dipartimento Scienze e Tecnologie Agrarie, Alimentari, Ambientali e Forestali dell'Università degli Studi di Firenze. Ha conseguito il Dottorato di Ricerca in economia vitivinicola e sviluppo rurale presso la stessa istituzione. La sua formazione include esperienze presso la FAO e periodi di studio come short term scholar presso la Colorado State University. Ha collaborato inoltre con l'ISTAT e l'Istituto Regionale per la Programmazione Economica della Toscana. La sua attività di ricerca si concentra su diversi ambiti dell'economia agro-alimentare, con particolare attenzione allo studio degli impatti economici dell'adozione di certificazioni di sostenibilità, l’impatto del greenwashing nel settore alimentare, lo studio delle politiche di sviluppo rurale, l’analisi della vitalità dei territori marginali. È attualmente titolare degli insegnamenti di Bioeconomia e Politiche Ambientali e Politiche per lo Sviluppo Sostenibile dei Sistemi Agroalimentari presso la Scuola di Agraria dell'Università degli Studi di Firenze."
              image: "./assets/images/thumbs/boncinelli.jpg"
            - title: "Dialogo molecolare tra pianta, microrganismo benefico e patogeno: chi riscuoterà maggior successo?"
              startTime: "9:30"
              endTime: "10:00"
              speaker: "Prof.ssa Silvia Proietti"
              affiliation: "Università degli Studi della Tuscia"
              sinossi: "Il dialogo molecolare tra piante e microorganismi è un processo dinamico e complesso che svolge un ruolo cruciale nella crescita, nella difesa e nella salute generale delle piante. L’interazione fra pianta e microorganismi può essere benefica o dannosa, a seconda della natura del microrganismo e della risposta della pianta. Questo intervento illustrerà i risultati ottenuti da uno studio che ha approfondito l’interazione tripartita microrganismo benefico pianta-microrganismo patogeno attraverso un approccio multidisciplinare mirato a identificare i meccanismi che nelle piante sono responsabili della regolazione del dialogo molecolare. I risultati hanno rivelato come le piante siano in grado di rimodulare efficacemente pathways molecolari che regolano processi fondamentali per la loro crescita e sopravvivenza, in funzione della natura del microrganismo con cui interagiscono."
              bio: "Silvia Proietti è Professoressa Associata in Biochimica presso il Dipartimento di Scienze Ecologiche e Biologiche (DEB) dell’Università degli Studi della Tuscia da Gennaio 2025. Ha conseguito il Dottorato in “Progettazione ed impiego di molecole di interesse biotecnologico” presso l’Università Luigi Vanvitelli, nel 2010, dopo aver completato gli studi in Scienze Biologiche presso l’Università degli Studi della Tuscia. Ha svolto attività di ricerca post-dottorato in Olanda, presso il Plant-Microbe Interactions Group dell’università di Utrecht in qualità di Marie-Curie fellow, concentrandosi sui meccanismi molecolari dell’interazione pianta-microbo, e sul ruolo rivestito dai fitormoni nella regolare tale interazione.  Dedica principalmente la sua attività di ricerca alla delucidazione di meccanismi molecolari che presiedono alle interazioni tra organismi vegetali e microrganismi patogeni/benefici, utilizzando un approccio multidisciplinare che integra tecniche di biochimica tradizionale, di biologia molecolare, -omiche e analisi bioinformatiche. Coinvolta in 20 progetti di ricerca nazionali/internazionali di cui sette in veste di Principal investigator/responsabile di unità, ha pubblicato i suoi risultati su prestigiose riviste internazionali del settore. È membro attivo di società scientifiche nazionali tra cui SIPAV, SIBV e SIB e internazionali tra cui EPSO, in cui riveste il ruolo di “observer “ nel working group “Plants and microbiomes”."
              image: "./assets/images/thumbs/proietti.png"
            - title: "Alimenti del futuro: perché è così difficile accettare il cambiamento?"
              startTime: "10:00"
              endTime: "10:30"
              speaker: "Prof. Giovanni Sogari"
              affiliation: "Università degli Studi di Parma"
              sinossi: "Negli ultimi anni, si è assistito ad una grande attenzione del mondo della ricerca, delle organizzazioni internazionali e governative, e di altri attori dell'industria alimentare nel promuovere modelli alimentari più sani e sostenibili. Tra le possibili strategie messe in atto per raggiungere tale obiettivo, vi è l'adozione di fonti proteiche alternative, come i prodotti plant-based, gli insetti, le alghe e i cibi sintetici, studiati per il loro potenziale nel migliorare positivamente il sistema alimentare attuale. Ma cosa ne pensano i consumatori? Se da un lato le motivazioni per accettare queste nuove fonti alimentari sembrano chiare, come la riduzione dell’impatto ambientale e un maggiore apporto nutrizionale, dall’altro le barriere all’accettazione, come il disgusto e la neofobia alimentare, risultano più complesse. In questo intervento, verranno approfonditi i fattori psicologici e culturali che influenzano le scelte dei consumatori, ostacolando l’accettazione di nuovi prodotti, e le possibili strategie per superarli."
              bio: "Giovanni Sogari ricopre il ruolo di Professore Associato presso il Dipartimento di Scienze degli Alimenti e del Farmaco dell'Università di Parma, dove insegna i principali metodi e tecniche di ricerca qualitativa e quantitativa volti all'analisi del comportamento alimentare dei consumatori. Dal 2017 al 2020 è stato Marie Skłodowska-Curie fellow presso il Dipartimento di Economia Applicata e Management della Cornell University con il progetto CONSUMEHealth, che aveva l'obiettivo di utilizzare la scienza dei consumi per promuovere abitudini alimentari più sane. La sua attività di ricerca si colloca al crocevia tra psicologia, analisi sensoriale ed economia sperimentale, con l'obiettivo di fornire informazioni utili ai decisori politici, alle aziende e alla società riguardo al comportamento alimentare. I suoi interessi di ricerca principali includono la percezione dei consumatori riguardo a diete sostenibili e salutari, i claim nutrizionali e ambientali e lo studio dell’accettazione delle proteine alternative come nuove fonti alimentari. È membro attivo di diverse società scientifiche, tra cui l'Associazione Italiana di Economia Agraria e Applicata (AIEAA) e l'Associazione Europea degli Economisti Agrari (EAAE). È attualmente coinvolto in diversi progetti di ricerca a livello nazionale ed europeo, tra cui IPSUS Climate-smart food innovation using plant and seaweed proteins from upcycled sources. e InsectFish. The use of insect meal in the fish sector: creating value from farm to fork."
              image: "./assets/images/thumbs/sogari.jpg"
            - title: "Sviluppo di Soft-Skills: Coltivare Opportunità: Self-branding e networking per la crescita professionale"
              startTime: "10:30"
              endTime: "11:00"
              speaker: "Dott.ssa Manuela Tortese"
              affiliation: "Time Vision - Formazione, Consulenza, Lavoro"
              sinossi: "In un contesto sempre più interconnesso e multidisciplinare, la capacità di comunicare il proprio valore, condividere risultati di ricerca e instaurare collaborazioni strategiche rappresenta un elemento chiave per la crescita professionale. L’incontro offrirà un ambiente stimolante ed informale in cui esplorare strumenti e metodologie per costruire una solida identità professionale, amplificare la visibilità della propria attività scientifica e sviluppare sinergie tra li diversi professionisti.  Saranno condivisi ai partecipanti consigli pratici per acquisire competenze per promuovere la propria professionalità ed il lavoro che c’è dietro ogni ricerca e, nello stesso tempo rafforzare la propria presenza nel panorama scientifico internazionale, utilizzando efficacemente canali digitali, social network, eventi di settore e reti di collaborazione. L’obiettivo è stimolare un dialogo costante e continuo tra giovani ricercatori, promuovendo un ecosistema dinamico di conoscenza e innovazione, in cui la condivisione di idee e la creazione di connessioni strategiche diventino leve per il progresso della ricerca e per nuove opportunità professionali."
              bio: "Manuela Tortese è Coordinatore Didattico della Master Academy Time Vision ed in particolare del Master in Quality & Food Safety Management accreditato a livello nazionale dall'Ordine Tecnologi Alimentari, FNOB e SIM Carabinieri. E' Orientatore accreditato ASNOR. Solida esperienza nella formazione e nella gestione dei percorsi didattici nell’ambito della qualità e della sicurezza alimentare, guida con competenza e passione futuri professionisti del settore, supportandoli nella loro crescita formativa e professionale. Come orientatore accompagna giovani talenti nello sviluppo di strategie efficaci per l’inserimento e il consolidamento nel mondo del lavoro."
              image: "./assets/images/thumbs/tortese.jpg"

