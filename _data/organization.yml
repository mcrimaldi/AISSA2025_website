    - name: Borrello Massimiliano - AGR/01
      org: Università degli Studi di Napoli Federico II
      post: "Ricercatore presso il Dipartimento di Agraria dell’Università degli Studi di Napoli Federico II (UNA, Italia), dove è professore di Economia Agraria. Ha conseguito un master in Economia e Politica Agraria (UNA, Italia, finanziato dal MIPAAF) e un dottorato di ricerca in Valorizzazione e Gestione delle Risorse Agro-Forestali (UNA, Italia). È anche docente di Economia Circolare nel master in Economia e Politica Agraria (UNA, Italia) ed è stato docente di Design Industriale Rigenerativo nell’ambito del programma di dottorato della Corvinus University (Ungheria). I suoi interessi scientifici si concentrano sulla transizione sostenibile nel settore agroalimentare e sulle innovazioni basate sulla bioeconomia circolare. Ha collaborato a diversi progetti di ricerca ed è stato PI di un progetto riguardante l'accettazione da parte dei consumatori di uve resistenti ai funghi, finanziato dall'Organizzazione Internazionale della Vigna e del Vino (OIV). È autore di 29 articoli su riviste ISI/Scopus."
