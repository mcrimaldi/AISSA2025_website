  <hr />
  Il Convegno AISSA#under40 è un’occasione d’incontro per giovani ricercatrici e ricercatori che vogliono arricchire le proprie competenze, diffondere le proprie conoscenze ed i risultati scientifici ottenuti.
  Un ambiente stimolante ed informale dove scambiarsi idee promuovendo la creazione di network tra le varie discipline delle scienze agrarie. 
  Il tema del Convegno di questa edizione è <b>“Le Scienze Agrarie per Coltivare il Domani: Sostenibilità e Innovazione in Agricoltura”</b> e coinvolgerà come di consueto tutti i Settori Scientifico-Disciplinari AGR.
  In un'epoca in cui la transizione verso sistemi agricoli sostenibili è più urgente che mai, le sfide legate alla produzione alimentare, alla gestione delle risorse naturali e alla mitigazione degli impatti
  ambientali richiedono soluzioni innovative e intersettoriali. AISSA#under40 intende quindi offrire uno spazio di confronto per discutere i progressi scientifici più recenti, mirati a garantire la sostenibilità e la resilienza
  dei sistemi agroalimentari, preservando al contempo il benessere del territorio e della società. In linea con le attuali politiche europee di sostenibilità e innovazione, il Convegno promuove lo scambio di idee e lo sviluppo di
  soluzioni che possano guidare l’agricoltura del futuro.

