<h5>Contatti</h5>
<p class="text-left">
  In caso di problemi o domande, contattateci via e-mail all'indirizzo:
  <a href="mailto:{{ site.data.conference.email }}">
    <i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i>
    {{ site.data.conference.email }}
  </a>
  O via Whatsapp al numero:
  <a href="https://wa.me/{{ site.data.conference.whatsapp_number }}">
    <i class="fa fa-whatsapp fa-fw" aria-hidden="true"></i>
    {{ site.data.conference.whatsapp_number }}
  </a>
</p>
