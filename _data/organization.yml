      thumbnail: "./assets/images/thumbs/birolo.jpg"
      post: "Ricercatore a tempo determinato di tipo B nel settore scientifico disciplinare AGR/20, Zoocolture, presso il Dipartimento di Agronomia Animali Alimenti Risorse Naturali e Ambiente dell’Università degli Studi di Padova. Nel 2016 ha ottenuto il Dottorato di Ricerca in Animal and Food Scieince presso l’Università degli Studi di Padova. Premi: “Biodiversità e Sostenibilità: due paradigmi nei settori Agricolo e Forestale”, migliore articolo da giovane ricercatore, Accademia dei Georgofili - Sezione Nord Est, Padova, 2018; migliore articolo presentato da giovane ricercatore nella sessione “Feeds and Feeding”, 11th World Rabbit Congress, Quingdao (China), 2016. Collaborazioni attive con Università e centri di ricerca italiani e stranieri. I suoi principali interessi di ricerca includono: strategie nutrizionali e sistemi di alimentazione per migliorare la salute e le prestazioni dei conigli in accrescimento e ridurre l'impatto ambientale degli allevamenti; sistemi di stabulazione alternativi per migliorare il benessere delle coniglie fattrici; tecniche di allevamento e alimentazione per migliorare la salute, le prestazioni, il benessere, la qualità della carne e la sostenibilità nella produzione di pollo da carne; sviluppo di sistemi di stabulazione cage-free per galline ovaiole; sviluppo di sistemi integrati di acquaponica; studio di materie prime alternative e sostenibili per l'alimentazione di conigli, polli e pesci."

