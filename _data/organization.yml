    - name: Laschi Andrea - AGR/06
      org: Università degli Studi di Palermo
      homepage: https://www.scopus.com/authid/detail.uri?authorId=57132829300
      thumbnail: "./assets/images/thumbs/laschi.jpg"
      post: "Professore Associato nel settore scientifico disciplinare AGR/06, “tecnologia del legno e utilizzazioni forestali”, presso il Dipartimento di Scienze Agrarie, Alimentari e Forestali dell’Università degli Studi di Palermo. Nel 2016 ha ottenuto il Dottorato di Ricerca in “Gestione sostenibile delle risorse agrarie, forestali e alimentari” presso l’Università degli Studi di Firenze. Premio per la miglior tesi di dottorato nel settore scientifico disciplinare AGR/06 bandito da DAGRI – UNIFI e SISEF, con il patrocinio del MIPAAF e dell’AISF - Accademia Italiana di Scienze Forestali. Attualmente Deputy Coordinator del Research Group 3.05.00 “Forest Operation Ecology”, International Union of Forest Research Organizations – IUFRO; socio corrispondente AISF; socio SISEF e UNIF. I suoi principali interessi di ricerca riguardano la filiera bosco-legno, in particolare la pianificazione, la sicurezza e gli impatti dei lavori di utilizzazione forestale e delle opere connesse, oltre alla valorizzazione degli assortimenti legnosi e la valutazione del ciclo di vita dei prodotti derivati."
    - name: Cetera Paola - AGR/06
      org: Università degli Studi di Sassari
      homepage: https://www.scopus.com/authid/detail.uri?authorId=56383888100
      thumbnail: "./assets/images/thumbs/cetera.jpg"
      post: "Dal 2021 è ricercatrice (RTD-A) nel settore scientifico disciplinare AGR/06, Tecnologia del Legno e Utilizzazioni Forestali, presso il Dipartimento di Agraria dell’Università degli Studi di Sassari. Nel 2019 ha ottenuto il Dottorato di Ricerca in Scienze e Tecnologie Agrarie, Forestali e degli Alimenti presso l’Università degli Studi della Basilicata e nel 2017 ha svolto attività di ricerca presso l’Institute of Wood Technology (BOKU, Vienna). Dopo aver conseguito la laurea in Scienze Forestali e Ambientali ha lavorato presso il DAGRI dell’Università di Firenze, il CREA-IT di Monterotondo (Roma) e il CNR-IBE (ex IVALSA) di San Michele all’Adige (TN). Nell’ambito del SSD AGR/06, riceve prima il Premio “Nardi Berti” come miglior articolo e poi il premio SISEF-DAGRI, con il patrocinio del MIPAAF e dell’Accademia Italiana di Scienze Forestali, per la miglior tesi di dottorato. Ha svolto numerosi studi legati agli effetti dei processi di trattamento termico applicati al legno. Attualmente svolge attività di ricerca legata principalmente alla valorizzazione delle specie legnose, attraverso l’ottenimento dei metaboliti secondari ad elevata attività antiossidante e indaga le cause della presenza di TCA nel sughero."
    - name: Checcucci Alice - AGR/07
      org: Università degli Studi di Firenze
      homepage: https://www.scopus.com/authid/detail.uri?authorId=56436203000
      thumbnail: "./assets/images/thumbs/checcucci.jpg"
      post: "Ricercatrice presso il Dipartimento di Scienze e Tecnologie Agrarie, Alimentari, Ambientali e Forestali dell’Università degli Studi di Firenze nel SSD AGR/07, Genetica Agraria. Nel 2017 ha ottenuto il Dottorato di Ricerca in Genetica e Microbiologia, presso l’Università degli Studi di Firenze, nello stesso anno il premio dell’Associazione Genetica Italiana come miglior tesi di dottorato. Nel 2018 è stata premiata dalla FEMS (Federation of European Microbiological Societies) con un Research Travel Grant per trascorrere un periodo di ricerca presso il CNRS di Marsiglia (Francia), e con una borsa annuale della Fondazione Adriano-Buzzati Traverso. Ha svolto attività di ricerca presso il Dipartimento di Biologia dell’Università degli Studi di Firenze e il Dipartimento di Scienze e Tecnologie Agro-Alimentari dell’Università di Bologna. I suoi principali interessi di ricerca includono lo studio dell’interazione pianta-microrganismi per il miglioramento della produttività in campo agrario, la caratterizzazione dell’attività metabolica di cellule vegetali, e l’identificazione dei geni responsabili della resistenza a stress nelle piante."
    - name: Marzario Stefania - AGR/07
      org: Università degli Studi della Basilicata
      homepage: https://www.scopus.com/authid/detail.uri?authorId=57204186622
      thumbnail: "./assets/images/thumbs/marzario.jpg"
      post: "Assegnista di ricerca nel settore scientifico disciplinare AGR/07, Genetica Agraria, presso la Scuola di Scienze Agrarie, Forestali, Alimentari ed Ambientali dell’Università degli Studi della Basilicata. Nel 2011 ha conseguito la laurea magistrale in Scienze e Tecnologie Agrarie presso l’Università degli Studi della Basilicata e nel 2016, presso il Dipartimento di Scienze dello stesso ateneo, ha conseguito il Dottorato di Ricerca Internazionale in “Bioecosistemi e Biotecnologie”. Dal 2016 ha svolto con continuità attività di ricerca come borsista e assegnista di ricerca in Genetica Agraria presso la Scuola di Scienze Agrarie, Forestali, Alimentari ed Ambientali dell’Università degli Studi della Basilicata. I suoi principali interessi di ricerca includono la caratterizzazione e conservazione delle risorse genetiche di cereali e leguminose per favorirne l’uso sostenibile e promuovere l’agrobiodiversità."
    - name: Lavrnic Stevo - AGR/08
      org: Alma Mater Studiorum - Università di Bologna
      homepage: https://www.scopus.com/results/authorNamesList.uri?name=name&st1=lavrnic&st2=stevo&origin=searchauthorlookup
      thumbnail: "./assets/images/thumbs/lavrnic.jpg"
      post: "Stevo Lavrnić è ingegnere ambientale ed è attualmente ricercatore senior nel settore AGR/08 (Idraulica agraria e sistemazioni idraulico-forestali) presso l’Alma Mater Studiorum - Università di Bologna. Dal 2017 presso il Dipartimento di Scienze e Tecnologie Agro-Alimentari svolge la sua attività di ricerca focalizzandosi sulla gestione e l’uso sostenibile delle risorse idriche in agricoltura, con particolare riferimento alle soluzioni naturali, e al riutilizzo delle acque reflue. Si laurea presso l’Università di Novi Sad (Serbia), consegue la laurea magistrale all’IHE Delft Institute for Water Education (Paesi Bassi) e il dottorato di ricerca all’Università di Cadice (Spagna). Ha partecipato a diversi progetti di ricerca regionali, nazionali ed internazionali ricoprendo anche i ruoli di Task e WP leader. È stato membro del comitato organizzatore, scientifico o di programma in oltre 10 convegni internazionali e svolge attività di revisore per diverse riviste scientifiche internazionali. Attualmente è membro del management committee dell’IWA (International Water Association) Specialist Group on Water Reuse e Specialist Group on Small Water and Wastewater Systems."
    - name: Ricci Giovanni Francesco - AGR/08
      org: Università degli Studi di Bari
      homepage: https://www.scopus.com/authid/detail.uri?authorId=57200616783
      thumbnail: "./assets/images/thumbs/ricci.jpg"
      post: "Ricercatore a tempo determinato di tipo B nel settore scientifico disciplinare AGR/08, Idraulica Agraria e Sistemazioni Idraulico-forestali, presso il Dipartimento di Scienze del Suolo della Pianta e Degli Alimenti (DiSSPA) dell’Università degli Studi di Bari Aldo Moro. Nel 2019 ha conseguito il titolo di Dottore di Ricerca in Biodiversità, Agricoltura e Ambiente presso la stessa Università. Nel 2021 ha vinto il Premio AIIA per Giovani ricercatori per il settore scientifico disciplinare AGR/08. La sua attività di ricerca include tematiche quali l’analisi di dati e la modellazione idrologica a scala di bacino idrografico e l&#39;analisi dell’effetto di pratiche di gestione sostenibile sul trasporto solido e sul trasporto di nutrienti. È autore di numerosi articoli pubblicati su riviste indicizzate ISI SCOPUS."
    - name: Varani Massimiliano - AGR/09
      org: Alma Mater Studiorum – Università di Bologna
      homepage: https://www.scopus.com/authid/detail.uri?authorId=57193343801
      thumbnail: "./assets/images/thumbs/varani.jpg"
      post: "Ricercatore junior (RTD-A) nel settore scientifico disciplinare AGR/09, Meccanica Agraria, presso il Dipartimento di Scienze e Tecnologie Agro-Alimentari dell’Alma Mater Studiorum – Università di Bologna. Nel 2018 ha ottenuto il Dottorato di Ricerca in Scienze e Tecnologie Agrarie, Ambientali e Alimentari presso Alma Mater Studiorum – Università di Bologna. Ha vinto il premio “Guarnieri-Montel” per la migliore tesi di dottorato XXX ciclo del settore AGR/09 all’interno del 1° Workshop sull’Innovazione nella Meccanica e nell’Impiantistica Applicate ai Biosistemi Agro-Alimentari e Forestali. I suoi principali interessi di ricerca includono l’analisi dell’efficienza di trattori e macchine agricole, implementazione di soluzioni elettrificate in ambito agricolo per abbatterne l’impatto ambientale e metodi per analizzare i dati di flotte di macchine agricole tramite rete CAN-Bus."
    - name: Santolini Enrica - AGR/10
      org: Alma Mater Studiorum – Università di Bologna
      homepage: https://www.scopus.com/authid/detail.uri?authorId=57193406635
      thumbnail: "./assets/images/thumbs/santolini.jpg"
      post: "Ricercatore junior (RTD-A) nel settore scientifico disciplinare AGR/10, Costruzioni rurali e territorio agroforestale, presso il Dipartimento di Scienze e Tecnologie Agro-Alimentari (DISTAL) dell’Università di Bologna. Attualmente è candidata nel Dottorato di Ricerca in Salute, Sicurezza e Sistemi del verde dell’Università di Bologna e, nel 2019, ha ottenuto il Dottorato di Ricerca in Ingegneria Agraria presso l’Università di Bologna. I suoi principali interessi di ricerca includono aspetti progettuali, energetici e ambientali relativi a diverse tipologie di costruzioni rurali (serre, cantine, edifici ad uso zootecnico). In tali tipologie di edifici, ha approfondito analisi CFD e di monitoraggio ambientale, così come aspetti energetici e di sostenibilità. È membro del gruppo di ricerca dell'Università di Bologna nell'ambito del progetto di ricerca PRIN 2017 in corso Smart dairy farming: innovative solutions to improve herd productivity e del progetto PRIMA Self-enough Integrated Multi-Trophic AquaPonic systems for improving food production sustainability and brackish water use and recycling (SIMTAP). È membro dell'Associazione Italiana di Ingegneria Agraria (AIIA), della Società Europea degli Ingegneri Agrari (EurAgEng) e della Commissione Internazionale di Ingegneria Agraria (CIGR)."
