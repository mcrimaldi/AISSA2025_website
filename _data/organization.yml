      org: Università degli Studi di Napoli Federico II
      post: "Ricercatore a tempo determinato (RTDB) in Nutrizione e Alimentazione Animale (AGRI 09/B) presso il Dipartimento di Agraria dell’Università Federico II di Napoli. Nel 2018 ha conseguito il titolo di Dottore di Ricerca in Scienze e Tecnologie Agrarie, Forestali e degli Alimenti (ciclo XXX), indirizzo Animal, Plant and Environmental Sciences (PAES) presso l’università della Basilicata. Dal 2022 è membro dell’Associazione per la Scienza e le Produzioni Animali (ASPA), nonché componente della Commissione ModNut-ASPA sulla modellizzazione nutrizionale applicata alle specie di interesse zootecnico. Ad oggi è titolare degli insegnamenti di “Tecnologie Innovative per una Zootecnia Sostenibile” e Valorizzazione e Sostenibilità dell’Allevamento Bufalino. I suoi principali interessi di ricerca riguardano le relazioni tra nutrizione e qualità dei prodotti di origine animale, la valutazione dei sottoprodotti agro-industriali come potenziali alimenti per il bestiame, la valutazione dell’impatto ambientale dei sistemi di allevamento e delle relative strategie di mitigazione."
