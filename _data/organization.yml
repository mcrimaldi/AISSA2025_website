    - name: Verrillo Mariavittoria - AGR/13
      org: Università degli Studi di Napoli Federico II
      post: "Mariavittoria Verrillo è Post-Doctoral Researcher presso Fondazione Umberto Veronesi e presso il Dipartimento di Agraria (UNINA). Nel 2022, ha ottenuto l’abilitazione scientifica nazionale in come professore associato per il settore S.S.D. AGRI-06-B. Ha conseguito il Dottorato di Ricerca in Scienze Agrarie e Agroalimentari nel 2020 con giudizio eccellente. È risultata vincitrice del Grant Fondazione Umberto Veronesi relativo all’ anno 2024 e 2025. È stata Principal Investigator, Grant STAR 2018, finanziato da UNINA e Compagnia San Paolo grazie al quale ha trascorso un periodo di 6 mesi presso il Dipartimento di Chimica Analitica (UNIVIE) e il Vienna Metabolomic Center. Attualmente è membro della piattaforma di lipidomica (UNIVIE) (https://koellenspergerlab.univie.ac.at/research-topics/lipidomics/). La sua attività di ricerca è focalizzata su: caratterizzazione biomolecolare di prodotti organici ottenuti da scarti agroalimentari e agro-industriali compostati mediante spettroscopia NMR e spettrometria GC-MS; valutazione dell'attività biologica (efficacia biostimolante, performance antiossidanti, proprietà antimicrobiche, soppressività, immunomodulazione e attività antinfiammatoria) di estratti organici da biomasse agroalimentari compostate; analisi biomolecolare della sostanza organica del suolo e valutazione dell'espressione genica relativa ai cicli biogeochimici di azoto, carbonio e fosforo; approcci metabolomici e lipidomici su tessuti vegetali mediante Orbitrap-Q-Elite e RT-PCR; estrazione e caratterizzazione di oli essenziali mediante GC-MS; uso della sostanza organica per la decontaminazione dei suoli inquinati mediante soil washing."
      homepage: https://www.scopus.com/authid/detail.uri?authorId=57201662177
      thumbnail: "./assets/images/thumbs/verrillo.jpg"
    - name: Villano Clizia - AGR/07
      org: Università degli Studi di Napoli Federico II
      post: "Ricercatrice (RTD-B) nel settore scientifico disciplinare AGR/07, Genetica agraria, presso il Dipartimento di Agraria dell'Università di Napoli Federico II, dove si è laureata in Agro-biotecnologie nel 2011 ed ha anche conseguito il dottorato nel 2015 in “Agrobiologia e Agrochimica”. Durante il dottorato, la Dott.ssa Villano ha trascorso 12 mesi presso il CSIRO (Commonwealth Scientific and Industrial Research Organisation) in Australia. La sua ricerca si concentra sulla vite, con un ampio spettro di interessi che va dall'uso di marcatori molecolari per l'identificazione varietale della vite alla comprensione dei meccanismi molecolari e genetici coinvolti nell'immunità basale attivata nell'interazione tra vite e oidio. Come membro del Consiglio Direttivo della Società Italiana di Genetica Vegetale, ha costituito e gestito il gruppo di lavoro dei membri NGS (Next Generation SIGA) ed ha partecipato come organizzatrice a vari incontri e conferenze. La Dott.ssa Villano si occupa anche di attività di insegnamento per i corsi di Laboratorio di genotipizzazione della vite (9 CFU) e Biotecnologie per il miglioramento genetico della vite (9 CFU)."
      homepage: https://www.scopus.com/authid/detail.uri?authorId=55788742600
      thumbnail: "./assets/images/thumbs/villano.jpg"

